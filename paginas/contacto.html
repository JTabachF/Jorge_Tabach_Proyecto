        <div class="tituloInicial">Contacto</div>
        <div class="contactoIMG"><img class="contactoIMG" src="../resources/Contacto.png" alt="Imagen contacto"></div>
        <div>
            <form class="row g-3 needs-validation contacto" novalidate>
                <div class="col-md-5">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su Nombre" required>
                    <div class="valid-feedback">
                        Suerte!
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su Apellido" required>
                    <div class="valid-feedback">
                        Suerte!
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="validationCustom03" class="form-label">RUT / DNI</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Ingrese su Identificación" required>
                    <div class="valid-feedback">
                        Suerte!
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="validationCustom04" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="validationCustom04" placeholder="Ingrese su Teléfono" required>
                    <div class="valid-feedback">
                        Suerte!
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="validationCustom05" class="form-label">Email</label>
                    <input type="email" class="form-control" id="validationCustom05" placeholder="Ingrese su Correo Electrónico" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="validationCustom06" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="validationCustom06" placeholder="Ingrese su Dirección" required>
                    <div class="valid-feedback">
                        Suerte!
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="validationCustom07" class="form-label">Comuna</label>
                    <input type="text" class="form-control" id="validationCustom07" placeholder="Ingrese su Comuna" required>
                    <div class="valid-feedback">
                        Suerte!
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="cotizacionReq">¿Requiere Cotización?</label>
                    <div>
                        <label for="cotizacionReq">Si</label>
                        <input type="radio" name="cotizacio" value="">
                    </div>
                    <div>
                        <label for="cotizacionReq">No</label>
                        <input type="radio" name="cotizacio" value="">
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="validationCustom07" class="form-label">Cantidad de m2</label>
                    <input type="number" class="form-control" id="validationCustom07" placeholder="Ingrese M2 a Cotizar" value="" required>
                    <div class="valid-feedback">
                        Suerte!
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="tipoPiscina">Tipo de Piscina:</label>
                    <div>
                        <select name="tipoPiscina" id="tipoPiscina">
                            <option value="concreto">Concreto</option>
                            <option value="FibraDeVidrio">Fibra de Vidrio</option>
                            <option value="ladrillo">Ladrillo</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-10">
                    <label for="validationCustom05" class="form-label">Comentario</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Ingrese todo lo necesario para que nuestros expertos puedan atender su solicitud">
                </div>
               
                <div class="col-md-3">
                    <button class="btn btn-primary contacto--activo" type="reset">Limpiar</button>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
